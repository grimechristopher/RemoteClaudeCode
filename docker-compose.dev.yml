services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: remoteclaudecode
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: remoteclaudecode
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data_dev:

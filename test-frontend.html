<!DOCTYPE html>
<html>
<body>
<h3>Testing RemoteClaudeCode API</h3>
<button onclick="testAPI()">Test API</button>
<pre id="output"></pre>
<script>
async function testAPI() {
  const output = document.getElementById('output');
  output.textContent = 'Creating session...';
  
  const session = await fetch('http://localhost:3000/api/sessions', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: '{}'
  }).then(r => r.json());
  
  output.textContent = 'Session created: ' + session.id + '\n\nSending message...';
  
  const response = await fetch('http://localhost:3000/api/claude', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({prompt: 'Say hi', sessionId: session.id})
  });
  
  const reader = response.body.getReader();
  const decoder = new TextDecoder();
  
  while (true) {
    const {done, value} = await reader.read();
    if (done) break;
    const chunk = decoder.decode(value);
    output.textContent += '\n' + chunk;
  }
}
</script>
</body>
</html>

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: remoteclaudecode
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: remoteclaudecode
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U remoteclaudecode"]
      interval: 10s
      timeout: 5s
      retries: 5

  sync-service:
    image: rclone/rclone:latest
    entrypoint: ["/bin/sh"]
    command: /scripts/sync-loop.sh
    environment:
      RCLONE_CONFIG_NEXTCLOUD_TYPE: webdav
      RCLONE_CONFIG_NEXTCLOUD_URL: ${NEXTCLOUD_URL}
      RCLONE_CONFIG_NEXTCLOUD_VENDOR: nextcloud
      RCLONE_CONFIG_NEXTCLOUD_USER: ${NEXTCLOUD_USERNAME}
      RCLONE_CONFIG_NEXTCLOUD_PASS: ${NEXTCLOUD_PASSWORD}
    volumes:
      - ${OBSIDIAN_VAULT_PATH}:/data/notes
      - ./rclone-config:/config
      - rclone_cache:/root/.cache/rclone
      - ./docker/sync-loop.sh:/scripts/sync-loop.sh:ro
    networks:
      - internal
    restart: unless-stopped

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://remoteclaudecode:${POSTGRES_PASSWORD}@postgres:5432/remoteclaudecode
      NEXTCLOUD_URL: ${NEXTCLOUD_URL}
      NEXTCLOUD_USERNAME: ${NEXTCLOUD_USERNAME}
      NEXTCLOUD_PASSWORD: ${NEXTCLOUD_PASSWORD}
      NEXTCLOUD_IP: ${NEXTCLOUD_IP}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
    volumes:
      - ${OBSIDIAN_VAULT_PATH}:/data/notes
      - ${REPOS_PATH}:/data/repos
      - ${CLAUDE_CONFIG}/.credentials.json:/tmp/.credentials.json:ro
      - claude_config_data:/home/node/.claude
    networks:
      - internal
      - internet
    cap_add:
      - NET_ADMIN
    depends_on:
      postgres:
        condition: service_healthy
      sync-service:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
  rclone_cache:
  claude_config_data:

networks:
  internal:
    driver: bridge
  internet:
    driver: bridge
